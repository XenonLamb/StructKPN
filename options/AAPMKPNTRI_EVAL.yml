# Not exactly the same as SRResNet in <Photo-Realistic Single Image Super-Resolution Using a Generative Adversarial Network>
# With 16 Residual blocks w/o BN

#### general settings
name: !!str aapm_kpn_tri_eval

#### datasets
datasets:
  name: AAPM
  format: 3mm # choices = [1mm, 3mm, proj]
  buildNumpyDataset: false
  group1: [L067, L096, L109, L143, L192]
  group2: [L286, L291, L310, L333, L506]
  group1Name: patient01234.npz
  group2Name: patient56789.npz
  dicomDir: data/AAPM
  npyDir: data/AAPM
  normalize:
    method: AlreadyNormalized # ClipNormalize or Normalize or Clip2LungNormalize
####    RescaleSlope: 1.0
####    RescaleIntercept: -1024.0
####    c: 40.0
####    w: 400.0
#### fdmean: 270.1626
#### fdstd: 413.2266
#### ldmean: 270.8705
#### ldstd: 404.4441
  train:
    fileName: patient01234.npz
    shuffle: true
    workers: 6  # per GPU
    batchSize: 64
    randomCrop: false
    randomScale: false
    randomCropAfterNormalization: true
    patchSize: 64
    discardBlackPatches: 0.8 # if that many pixels are black, re-crop
    horizontalFlip: true
    verticalFlip: true
    rot90: true
    noiseReduce: false
    noiseReduceMaxLevel: 0.5
  test:
    fileName: patient56789.npz
    shuffle: false
    batchSize: 1
    workers: 6
    debugBatch: [1,2,3]

#### path
path:
  debugDir: images
  tensorboardDir: tensorboard
  ckptDir: ../aapm_kpn_tri/checkpoints/

#### network structures
network:
  whichModel: KPN_S
  filterChannels: 88
  numBlocks: 24
  KPNKernelSize: 21
  kernelWeightSoftmax: true

#### training settings: learning rate scheme, loss
train:
  optimizer: Adam # Adam or SGD
  beta1: 0.9 #Adam
  beta2: 0.999 #Adam
  weight_decay: 0 #Adam
#  momentum: 0 #SGD
#  weight_decay: 0 #SGD
#  dampening: 0 #SGD
#  nesterov: false #SGD
  warmup_iter: -1  # no warm up

  lr: !!float 1e-5
  lr_scheme: CosineAnnealingLR
  lr_scheme_params:
    T_max: 20

  criterion: triple # l2 or l1 or sobel or l1l2 or SMAPE or triple
  loss_param:
    l2ratio: !!float 1 #for l1l2, l1il2g
#    asymmetricSlope: !!float 5
    temperature: !!float 1
    h_hsize: 5
    l1_const: 0.5
    ssim_size: 9

  evaluation: false
  epochs: 5
  start_epoch: 0
  start_iter: 0
  resume: true
  ckptName: ckpt.t7

  valFreq: 4

#### logger
logger:
  print_freq: 1
  save_checkpoint_freq: -1
  save_best: True # save reconstruction results of the model of the last epoch or the model with best PSNR
